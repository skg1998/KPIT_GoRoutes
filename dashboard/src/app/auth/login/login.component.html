<div class="card mt-5 login-form" style="margin: auto; width: 600px">
  <div class="card-body">
    <form #form="ngForm" (ngSubmit)="login(form.value)">
      <h5 class="card-title">Login</h5>
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          placeholder="Username"
          name="username"
          [(ngModel)]="username"
        />
      </div>
      <div class="form-group">
        <label for="username">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="password"
          name="password"
          [(ngModel)]="password"
        />
      </div>
      <button type="submit" class="btn btn-primary button">Login</button>
    </form>
  </div>
</div>
