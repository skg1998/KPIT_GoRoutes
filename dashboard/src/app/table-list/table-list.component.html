<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-md-8">
              <h4 class="card-title"> Travel User List</h4>
            </div>
            <div class="col-md-4">
              <input type="text" value="" class="form-control" placeholder="Search...">
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead class=" text-primary">
                <th *ngFor="let header of _object.keys(userData[0])">
                  {{header}}
                </th>
              </thead>
              <tbody>
                <tr *ngFor="let user of userData">
                  <td *ngFor="let objKey of _object.keys(user)">
                    {{user[objKey]}}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
